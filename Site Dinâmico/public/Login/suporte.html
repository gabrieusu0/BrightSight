<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Suporte</title>
    <link rel="stylesheet" href="./suporte.css">
</head>
<body>
    <div id="navbar">
        <div>
            <a href="../../../Site Dinâmico/public/index.html">
                <img class="foto" src="./assets/imgs/logo.png" alt="">
            </a>
        </div>
        <div>
            <h1>PÁGINA DE SUPORTE</h1>
        </div>
    </div>
<div class="pagina">
    <div id="container">
        <h1>BobIA</h1>
        <div class="chat" id="chat">
        <div class="message user">
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        </div>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div class="message bot">
                <div id="resposta"></div>
        </div>
        </div>

    </div>
</div>
    <script>

        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>

</body>
</html>
