<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AquaTech | Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <div class="login">
  
        <div class="container">
            <div class="Login">
                <h1>Login</h1>
                <p class="texto_forte">Digite o usuário: </p>
            <input type="text" id="ipt_usuario" class="input"><br>
            <p class="texto_forte">Digite a senha: </p>
            <input type="password" id="ipt_senha" class="input"><br>
            <button class="button">Login</button>
            <div>
                <p>Não possui cadastro?</p>
                <p style="color:#F66B0E;">Clique aqui para se cadastrar</p>
            </div>

            </div>
        </div>
        <div class="footer">
            <img src="assets/imgs/logo.png">
            <h1>Faça parte da nossa comunidade!</h1>
        </div>
        <div class="imagem"><img src="assets/imgs/login.png" alt="imagem ilustrativa da inserção do login"></div>
    </div>


</body>

</html>
